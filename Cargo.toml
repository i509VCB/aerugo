[workspace]
resolver = "2"
members = [
	"compositor",
	"wm",
]

[workspace.package]
edition = "2021"
rust-version = "1.66"
# license = 
version = "0.0.1"
authors = ["i509VCB <mail@i509.me>"]
repository = "https://github.com/i509VCB/aerugo"

[workspace.dependencies.clap]
version = "4.0.32"
features = [
	"derive",
	"wrap_help"
]

[workspace.dependencies.smithay]
git = "https://github.com/Smithay/smithay"
rev = "ffbc84e6fb6d45f10b94cdb08bcbcbcadbc7a35f"
default-features = false
features = [
	"backend_egl",
	"backend_gbm",
	"backend_vulkan",
	"backend_x11",
	"desktop",
	"renderer_gl",
	"renderer_glow",
    "wayland_frontend",
	"xwayland",
]

[workspace.dependencies.wayland-backend]
version = "0.1.0"

[workspace.dependencies.wayland-scanner]
version = "0.30.0"

[workspace.dependencies.wayland-server]
version = "0.30.0"

[workspace.dependencies.calloop]
version = "0.10.5"
features = ["executor"]

[workspace.dependencies.nix]
version = "0.26.2"

[workspace.dependencies.aerugo-wm]
path = "wm"

[workspace.dependencies]
ahash = "0.8.3"
ash = "0.37.2"
ashpd = "0.3.2"
bitflags = "2.0.0-rc.1"
downcast-rs = "1.2.0"
slotmap = "1.0.6"
thiserror = "1.0.38"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
zbus = "3.7.0"

# Enable LTO during release to make the binaries a bit smaller
[profile.release]
lto = true
opt-level = 3
strip = true
